{% extends 'base.html' %}

{% block title %}Change Password{% endblock %}

{% block content %}
<div class="index-container">
    <h1>Change Password</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="old_password">Old password:</label>
            <input type="password" id="old_password" name="old_password" required>
        </div>
        <div class="form-group">
            <label for="new_password1">New password:</label>
            <input type="password" id="new_password1" name="new_password1" required>
        </div>
        <div class="form-group">
            <label for="new_password2">Confirm new password:</label>
            <input type="password" id="new_password2" name="new_password2" required>
        </div>
        <div class="button-container">
            <button type="button" class="custom-button" onclick="window.history.back();">Go back</button>
            <button type="submit" class="custom-button">Change Password</button>
        </div>
    </form>
</div>
{% endblock %}
